<p>
メニュー項目名や、地形表示などの文字列は、<br/>
ProjectFEGBAの文字列の項目には出てきません。<br/>
<br/>
ではこれらはどこにあるかというと、<br/>
ROM内に SJIS で書かれています。<br/>
<br/>
ROMをバイナリエディタで開いて、<br/>
「高い山」とかで検索してみてください。<br/>
見つかるはずです。<br/>
<br />
